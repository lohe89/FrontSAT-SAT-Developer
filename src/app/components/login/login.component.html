<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <img class="imgLogo" src="assets/img/SINERGIAINVERT.png" alt="">
              <h3 class="pt-3 txtInicio">Iniciar Sesión</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="valForm" (submit)="IniciarSesion()">
                <div class="form-group pt-3">
                  <div class="input-field"
                    [class.error]="valForm.controls['email'].dirty && valForm.hasError('required','email')"> <span
                      class="fa fa-user p-2"></span>
                    <input formControlName="email" type="text" placeholder="Email" required>
                  </div>
                </div>
                <small *ngIf="valForm.controls['email'].dirty && valForm.hasError('required','email')"
                  class="text-danger">*El Email es requerido*</small>
  
                <small *ngIf="valForm.controls['email'].dirty && valForm.hasError('email','email')"
                  class="text-danger">*El formato del Email es incorrecto*</small>
  
                <div class="form-group pt-3">
                  <div class="input-field"
                    [class.error]="valForm.controls['password'].dirty && valForm.hasError('required','password')">
                    <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type"
                      placeholder="Password"> <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                      <span>
                        <img src="assets/icons/{{eyeIcon}}" alt="">
                      </span> </button> </div>
                </div>
                <small *ngIf="valForm.controls['password'].dirty && valForm.hasError('required','password')"
                  class="text-danger">*Contraseña requerida*</small>
                <small *ngIf="valForm.controls['password'].hasError('minlength')" class="text-danger">*Longitud debe ser minimo 6 caracteres*</small>
                <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="font-weight-bold">Forgot password?</a> </div>
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="valForm.invalid">Ingresar</button>
              </form>
            </div>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://wwww.google.com" target="_blank" class="px-2"> 
                  <img class="imgCircle" src="assets/img/google-logo.png" alt="Logo Chrome"> </a>
                <a href="https://www.firefox.com" target="_blank" class="px-2"> 
                  <img class="imgCircle" src="assets/img/logo-Firefox.svg" alt="Logo Firefox"> </a>
                <a href="https://www.microsoft.com/es-es/edge/download?form=MA13FJ" target="_blank" class="px-2"> 
                  <img class="imgCircle" src="assets/img/logo-Edge.png" alt="Logo Edge">
                </a>
                <a href="https://www.opera.com" target="_blank" class="px-2"> 
                  <img class="imgCircle" src="assets/img/logo-opera.svg" alt="Logo Opera">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
